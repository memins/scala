<div class="view">
    <app-side-menu [step]="step" [steps]="[
       'Description',
       'Input diameter',
        'Result',
   ]" (changeStepEvent)="setStep($event)"></app-side-menu>
    <div class="content">
        <app-step [display]="step == 1">
            <p> The circumference can be calculated using the diameter of a circle. âœ”
            </p>
        </app-step>
        <app-step [display]="step == 2">
            <p>
                Please enter the diameter
            </p>
            <input type="number" placeholder="diameter..." [(ngModel)]="diameter">
        </app-step>
        <app-step [display]="step == 3">
            Result : {{Math.PI * diameter}}
        </app-step>
        <app-next-button [step]="step" [end]="3" (next)="incrementStep()" (reset)="reset()"></app-next-button>
    </div>
</div>
